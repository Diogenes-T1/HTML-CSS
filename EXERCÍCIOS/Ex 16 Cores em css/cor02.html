<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Isso é uma configuração globaal das CSS*/
           
        }
        body{
            background-image: linear-gradient(to bottom, black,  #010129, #000042, rgb(3, 3, 153));
            background-attachment: fixed;
        }
        h1{
            color: aliceblue;
        }
        p{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p> Para selecionar o gradiente, usa-se o "background-image: linear-gradient" e as especificações entre parênteses. To botton, left, righ 45, 50, 90 dag ou qualquer número.</p>
    <p>dá para escolher também a porcentagem de cada cor colocando o número depois da cor.</p>
    
</body>
</html>
